<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda com Tarefas e Calendário</title>
  <link rel="stylesheet" href="/style/estilo.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar-esquerda">
      <h2>Agenda</h2>
      <form id="form-agenda">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" required />
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required />
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" required />
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4"></textarea>
        <button type="submit">Marcar Evento</button>
      </form>
    </aside>

    <aside class="sidebar-direita">
      <h2>Tarefas</h2>
      <div class="accordion">
        <div class="accordion-item">
          <button class="accordion-toggle" data-filtro="todas">Todas</button>
          <ul id="todas-tarefas" class="accordion-content"></ul>
        </div>
        <div class="accordion-item">
          <button class="accordion-toggle" data-filtro="pendentes">Pendentes</button>
          <ul id="pendentes-tarefas" class="accordion-content"></ul>
        </div>
        <div class="accordion-item">
          <button class="accordion-toggle" data-filtro="concluidas">Concluídas</button>
          <ul id="concluidas-tarefas" class="accordion-content"></ul>
        </div>
      </div>

      <h2>Calendário</h2>
      <div id="calendario"></div>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="/script/funçao.js"></script>
</body>
</html>
